<mat-form-field class="max-width">
  <input matInput placeholder="Tag text" #textInput>
</mat-form-field>
<mat-form-field class="max-width">
    <input matInput placeholder="Filter out tags with a lower than threshold probaility." #thresholdInput [value]="defaultThreshold">
</mat-form-field>
<div *ngIf="result" class="m-top-10">
  <span class="mat-body-strong">Result: </span>{{result.result}}
  <br>
  <div *ngFor="let tag of result.tags">
      <span class="mat-body-strong">Tag:</span> {{tag.tag}}
      <span class="mat-body-strong">Probability:</span> {{tag.probability}}
  </div>
</div>
<div class="flex-col">
  <div class="flex-row">
    <div class="flex-item-right">
      <button type="submit" mat-button (click)="onSubmit(textInput.value, thresholdInput.value)">Post</button>
    </div>
  </div>
</div>
