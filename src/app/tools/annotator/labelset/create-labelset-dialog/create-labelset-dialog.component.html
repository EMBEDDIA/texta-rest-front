<h1 mat-dialog-title>New Labelset</h1>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit(labelSetForm.value)" [formGroup]="labelSetForm" class="flex-col" id="regexForm">
    <mat-form-field data-cy="appLabelSetCreateDialogCategory">
      <input [errorStateMatcher]="matcher" autocomplete="off" formControlName="categoryFormControl" matInput
             placeholder="Category" required>

      <mat-error *ngIf="labelSetForm.get('categoryFormControl')?.hasError('required')">
        Category is <strong>required</strong>
      </mat-error>
      <mat-hint>{{labelSetOptions?.actions?.POST?.description?.help_text || ''}}</mat-hint>
    </mat-form-field>
    <mat-form-field data-cy="appLabelSetCreateDialogValues">
      <app-textarea-lexicon formControlName="valuesFormControl" [required]="true"
                            placeholder="Values (newline separated)"></app-textarea-lexicon>

      <mat-hint>{{labelSetOptions?.actions?.POST?.lexicon?.help_text || ''}}</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex-row max-width">
    <div class="flex-item-left">
      <button class="flex-item-left" mat-button mat-dialog-close type="button">Close</button>
    </div>
    <div class="flex-item-right">
      <button [disabled]="!labelSetForm.valid" data-cy="appLabelSetCreateDialogSubmit" form="regexForm" mat-button
              type="submit">
        Create
      </button>
    </div>
  </div>
</mat-dialog-actions>
