<h1 mat-dialog-title>Anonymize Text</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit(anonymizerForm.value)" [formGroup]="anonymizerForm" fxLayout="column">

    <mat-form-field data-cy="appAnonymizerAnonymizeText">
      <mat-label>Text</mat-label>
      <textarea [errorStateMatcher]="matcher" autocomplete="off" cdkAutosizeMaxRows="6"
                cdkAutosizeMinRows="3"
                cdkTextareaAutosize
                formControlName="textFormControl"
                matInput
                required>
      </textarea>
      <mat-error *ngIf="anonymizerForm.get('textFormControl')?.hasError('required')">
        Text is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field data-cy="appAnonymizerAnonymizeNames" floatLabel="never">
      <textarea #textarea [errorStateMatcher]="matcher"
                cdkAutosizeMaxRows="10"
                cdkAutosizeMinRows="3"
                cdkTextareaAutosize
                formControlName="namesFormControl"
                matInput
                placeholder="Last name, First name">
      </textarea>
      <mat-error *ngIf="anonymizerForm.get('namesFormControl')?.hasError('required')">
        Names are <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <pre>{{anonymizedText}}</pre>
    <div class="flex-col m-top-10">
      <div class="flex-row">
        <div class="flex-item-left">
          <button class="flex-item-left" mat-button mat-dialog-close type="button">Close</button>
        </div>
        <div class="flex-item-right">
          <button [disabled]="!anonymizerForm.valid" data-cy="appAnonymizeTextSubmit" mat-button type="submit">
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
