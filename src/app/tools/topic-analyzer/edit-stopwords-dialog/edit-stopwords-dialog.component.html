<mat-form-field class="max-width">
  <app-textarea-lexicon [(ngModel)]="stopwords" placeholder="Stopwords (newline separated)"></app-textarea-lexicon>
</mat-form-field>
<div class="flex-col">
  <div class="flex-row">
    <div class="flex-item-left">
      <button type="button" class="flex-item-left" mat-button mat-dialog-close="">Close</button>
    </div>
    <div class="flex-item-right">
      <button type="submit" mat-button (click)="onSubmit()">Save</button>
    </div>
  </div>

</div>
