<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span [routerLink]="['']">Texta</span>
    <div class="flex-item-right login" *ngIf="!user">
      <button mat-raised-button (click)="openDialog()">Login</button>
    </div>
    <div class="flex-item-right user-name" *ngIf="user">
      <div class="flex-row">
        <small [routerLink]="['settings']">{{user.username}}</small>
        <button mat-raised-button (click)="logout()">Logout</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
