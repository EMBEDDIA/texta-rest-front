<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Texta</span>
    <div class="flex-item-right login" *ngIf="!user">
      <button mat-raised-button color="accent" (click)="openDialog()">Login</button>
    </div>
    <div class="flex-item-right user-name" *ngIf="user">
      <small>{{user.username}}</small>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
