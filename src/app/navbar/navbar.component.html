<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a [routerLink]="['projects']">Projects</a>
    <a [routerLink]="['']">Landing</a>
    <a [routerLink]="['embeddings']">Embeddings</a>
    <div class="flex-item-right login" *ngIf="!user">
      <button mat-raised-button (click)="openDialog()">Login</button>
    </div>
    <div class="flex-item-right user-name" *ngIf="user">
      <div class="flex-row">
        <a [routerLink]="['settings']">{{user.username}}</a>
        <button mat-raised-button (click)="logout()">Logout</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
