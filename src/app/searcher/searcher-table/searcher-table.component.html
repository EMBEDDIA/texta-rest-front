<div class="wrapper mat-elevation-z2">

  <div class="table-container" >

    <table mat-table [dataSource]="tableData" class="generic-table" matSort>

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
        <td mat-cell *matCellDef="let row">
          <span *ngIf="checkIfObject(row[column])"><pre>{{row[column] | json}}</pre></span>
          <span *ngIf="!checkIfObject(row[column])">{{row[column]}}</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>


    </table>

  </div>

  <div class="paginator-column-toggle" *ngIf="displayedColumns">
    <mat-form-field>
      <mat-label>Toggle Columns</mat-label>
      <mat-select [formControl]="columnFormControl" multiple>
        <app-mat-option-select-all></app-mat-option-select-all>
        <mat-option *ngFor="let column of displayedColumns" [value]="column">
          {{column}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-paginator [pageSizeOptions]="[15, 50, 100]" showFirstLastButtons>

  </mat-paginator>

</div>
