<ng-container *ngFor="let highlight of highlightArray">
  <ng-template [ngIf]="highlight.highlighted && !highlight.fact.searcherHighlight && !highlight.fact.urlSpan">
      <span title="{{highlight.fact.fact}}: {{highlight.fact.str_val}}" style="cursor: pointer;"
            [style.background-color]="highlight.color">{{highlight.text}}</span>
  </ng-template>
  <ng-template [ngIf]="highlight.highlighted && highlight.fact.searcherHighlight">
    <span style="cursor: pointer;" [style.background-color]="highlight.color">{{highlight.text}}</span>
  </ng-template>
  <ng-template [ngIf]="highlight.highlighted && highlight.fact.urlSpan">
    <a href="{{highlight.fact.str_val}}" target="_blank">{{highlight.text}}</a>
  </ng-template>
  <ng-template [ngIf]="highlight.nested">
    <ng-container [ngTemplateOutlet]="factTemplate" [ngTemplateOutletContext]={highlight:highlight.nested}>
    </ng-container>
  </ng-template>
  <ng-template [ngIf]="!highlight.highlighted">{{highlight.text}}</ng-template>
</ng-container>

<ng-template #factTemplate let-highlight="highlight">
  <ng-template [ngIf]="highlight.fact.urlSpan">
    <a href="{{highlight.fact.str_val}}" target="_blank">{{highlight.text}}</a>
  </ng-template>
  <ng-template [ngIf]="!highlight.fact.urlSpan">
  <span title="{{highlight.fact.fact}} {{highlight.fact.str_val}}" style="cursor: pointer;"
        [style.background-color]="highlight.color">{{highlight.text}}</span>
  </ng-template>
  <ng-template [ngIf]="highlight.nested">
    <ng-container [ngTemplateOutlet]="factTemplate" [ngTemplateOutletContext]={highlight:highlight.nested}>
    </ng-container>
  </ng-template>
</ng-template>
