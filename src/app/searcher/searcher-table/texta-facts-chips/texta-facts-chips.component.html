<ng-container *ngFor="let fact of factList">
  <ng-container *ngFor="let factValue of fact.factValues; let y = index;">
    <ng-container *ngIf="y < NUMBER_OF_CHIPS_TO_DISPLAY">
      <span (click)="buildSearch(fact.factName, factValue.key)" [style.background-color]="fact.color" title="{{fact.factName}}">
        {{factValue.key}} {{factValue.count}}
      </span>
    </ng-container>
    <ng-container *ngIf="y >= NUMBER_OF_CHIPS_TO_DISPLAY">
      <span (click)="fact.showing = true;" *ngIf="!fact.showing && y == NUMBER_OF_CHIPS_TO_DISPLAY"
            style="background-color: #ededed"
            title="Expand">...</span>
      <span (click)="buildSearch(fact.factName, factValue.key)" *ngIf="fact.showing"
            [style.background-color]="fact.color" title="{{fact.factName}}">
        {{factValue.key}} {{factValue.count}}
      </span>
    </ng-container>
  </ng-container>
  <br>
</ng-container>
