<div class="wrapper mat-elevation-z8">
  <div class="table-container">

    <table mat-table [dataSource]="tableDataSource" matSort>

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Key</th>
        <td mat-cell *matCellDef="let element"> {{element.key}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="doc_count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doc Count</th>
        <td mat-cell *matCellDef="let element"> {{element.doc_count}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score</th>
        <td mat-cell *matCellDef="let element"> {{element.score}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

  </div>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons>
  </mat-paginator>

</div>
