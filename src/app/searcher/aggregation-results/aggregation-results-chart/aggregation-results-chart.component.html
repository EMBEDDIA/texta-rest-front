
<plotly-plot  *ngIf="graph?.data && graph.data.length>0" (selected)="areaSelected($event)"
             [useResizeHandler]="true" [style]="{position: 'relative', width: '100%', height: '100%'}"
             [data]="graph.data" [layout]="graph.layout" [updateOnlyWithRevision]="true" [revision]="revision"></plotly-plot>
