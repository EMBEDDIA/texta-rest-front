<div class="container">

  <div class="loading-shade" *ngIf="searchService.getIsLoading()">
    <mat-spinner *ngIf="searchService.getIsLoading()"></mat-spinner>
  </div>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab *ngFor="let tableAggregation of tableAggregationData" [label]="tableAggregation.name">

      <div [hidden]="tableAggregationData.length <= 0">
        <div class="wrapper mat-elevation-z8">
          <div class="table-container">

            <table mat-table [dataSource]="tableAggregation.tableData" matSort>

              <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Key</th>
                <td mat-cell *matCellDef="let element"> {{element.key}}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="doc_count">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Doc Count</th>
                <td mat-cell *matCellDef="let element"> {{element.doc_count}}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Score</th>
                <td mat-cell *matCellDef="let element"> {{element.score}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            </table>

          </div>

          <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons>
          </mat-paginator>

        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

  <ngx-charts-line-chart *ngIf="dateAggregationData.length > 0" [results]="dateAggregationData"
                         [yAxis]="true"
                         [xAxis]="true"></ngx-charts-line-chart>

</div>
