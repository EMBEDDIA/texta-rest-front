<div class="container">
  <div *ngIf="aggregation && aggregation.aggs['agg_term']">
    <pre>{{aggregation.aggs | json}}</pre>
  </div>

  <ngx-charts-line-chart *ngIf="aggregation && aggregation.aggs['agg_histo']" [results]="dataToDisplay"
                         [yAxis]="true"
                         [xAxis]="true"></ngx-charts-line-chart>
</div>
