<div fxLayout="column">
  <mat-form-field appearance="outline">
    <mat-label>Origin</mat-label>
    <input matInput required [formControl]="originFormControl">
    <mat-hint>Origin</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Distance</mat-label>
    <input matInput type="number" required [formControl]="distanceFormControl">
    <mat-hint>Distance in meteres from origin</mat-hint>
  </mat-form-field>
</div>
