<div>
  <table mat-table [dataSource]="dataSource" class="max-width" dense>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="searchService.savedSearchSelection.hasValue() && isAllSelected()"
                      [indeterminate]="searchService.savedSearchSelection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? searchService.savedSearchSelection.toggle(row) : null"
                      [checked]="searchService.savedSearchSelection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Search description</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button title="Display search parameters" (click)="displaySavedSearch(element)">
          {{element.description}}
        </button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Copy url</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Copy url" (click)="copy(element.url)">
          <mat-icon>content_copy</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
