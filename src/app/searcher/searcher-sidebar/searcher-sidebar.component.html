<mat-accordion [multi]="true"> <!--[displayMode]="flat"-->
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Current Search
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-tab-group mat-stretch-tabs dynamicHeight>
      <mat-tab>
        <ng-template class="test" mat-tab-label>
          Build<br>
          Search
        </ng-template>
        <div>
          <app-build-search [projectFields]="projectFields"></app-build-search>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template class="test" mat-tab-label>
          Expand<br>
          Search
        </ng-template>
        Content 1
      </mat-tab>
      <mat-tab>
        <ng-template class="test" mat-tab-label>
          Cluster<br>
          Search
        </ng-template>
        Content 1
      </mat-tab>
    </mat-tab-group>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      Saved Searches
    </mat-expansion-panel-header>
    <div>
      <app-saved-searches (onSearchClicked)="notifyBuildSearch($event)"></app-saved-searches>
    </div>
  </mat-expansion-panel>
  <div></div>
</mat-accordion>
