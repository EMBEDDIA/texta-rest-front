<div fxLayout="column">
  <div fxLayout="row" fxLayoutGap="5px">
    <mat-form-field fxFlex="20">
      <mat-label>Operator</mat-label>
      <mat-select panelClass="select-panel-reveal-input" [disableOptionCentering]="true" class="selectOperator" [formControl]="operatorFormControl">
        <mat-option value="must">and</mat-option>
        <mat-option value="should">or</mat-option>
        <mat-option value="must_not">not</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>Match</mat-label>
      <mat-select panelClass="select-panel-reveal-input" [disableOptionCentering]="true" class="selectMatch" [formControl]="matchFormControl">
        <mat-option value="phrase_prefix">Phrase prefix</mat-option>
        <mat-option value="best_fields">word</mat-option>
        <mat-option value="phrase">phrase</mat-option>
        <mat-option value="regexp">regex</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="20">
      <mat-label>Slop</mat-label>
      <mat-select panelClass="select-panel-reveal-input" [disableOptionCentering]="true" class="selectSlop" [formControl]="slopFormControl">
        <mat-option value="0">0</mat-option>
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field floatLabel="never" class="max-width">
  <textarea matInput class="max-width"
            [formControl]="textAreaFormControl"
            placeholder="Type here"></textarea>
    </mat-form-field>
  </div>
</div>
