<div class="wrapper">
  <mat-form-field appearance="outline" class="max-width">
    <mat-label>Select Fields</mat-label>
    <mat-select [formControl]="fieldsFormControl" multiple (openedChange)="onOpenedChange($event)"
                (selectionChange)="onSelectionChange($event)">
      <mat-optgroup *ngFor="let group of projectFieldsFiltered" [label]="group.index">
        <mat-option *ngFor="let fields of group.fields" [value]="fields">
          {{fields.path}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
  <div *ngFor="let constraint of constraintList; let i = index;" class="filters bg-grey">
    <div fxLayout="row" class="header">
      <div fxLayout="row wrap" class="field-titles">
        <h4 *ngFor="let field of constraint.fields">{{field.path}};</h4>
      </div>
      <div fxFlex fxLayoutAlign="end">
        <button mat-icon-button aria-label="Close" (click)="removeConstraint(i,constraint)" class="mat-icon-button">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <div class="content" *ngIf="isTextConstraint(constraint)">
      <app-text-constraints [textConstraint]="constraint" [elasticSearchQuery]="elasticQuery"></app-text-constraints>
    </div>
    <div class="content" *ngIf="isDateConstraint(constraint)">
      <app-date-constraints [dateConstraint]="constraint" [elasticSearchQuery]="elasticQuery"></app-date-constraints>
    </div>
    <div class="content" *ngIf="isFactNameConstraint(constraint)">
      <app-fact-constraints [factConstraint]="constraint" [elasticSearchQuery]="elasticQuery"
                            [projectFacts]="projectFacts"></app-fact-constraints>
    </div>
    <div class="content" *ngIf="isFactTextConstraint(constraint)">
      <app-fact-text-constraints [factTextConstraint]="constraint"
                                 [elasticSearchQuery]="elasticQuery"
                                 [projectFacts]="projectFacts"></app-fact-text-constraints>
    </div>
  </div>
  <div fxLayout="column" class="bg-grey search-options">
    <h4 class="flex-item-center">Search options</h4>
    <mat-selection-list dense>
      <mat-list-option>Show short version:</mat-list-option>
      <mat-list-option selected="true">Search as you type:</mat-list-option>
      <mat-list-option>Disable html stripping:</mat-list-option>
    </mat-selection-list>
  </div>
  <div class="max-width">
    <button class="max-width" mat-stroked-button (click)="onSearch()">Search</button>
  </div>
</div>


<pre>{{elasticQuery | json}}</pre>
