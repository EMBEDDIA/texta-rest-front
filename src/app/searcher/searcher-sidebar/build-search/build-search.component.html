<div class="wrapper">
  <mat-form-field appearance="outline" class="max-width">
    <mat-label>Select Fields</mat-label>
    <mat-select [formControl]="fieldsFormControl" multiple (openedChange)="onOpenedChange($event)">
      <mat-optgroup *ngFor="let group of projectFields" [label]="group.index">
        <mat-option *ngFor="let fields of group.fields" [value]="fields">
          {{fields.path}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
  <div *ngFor="let searchFilter of filterFormsList; let i = index;" class="filters bg-grey">
    <div fxLayout="row" class="header">
      <div fxLayout="row wrap" class="field-titles">
        <h4 *ngFor="let field of searchFilter.fields">{{field.path}};</h4>
      </div>
      <div fxFlex fxLayoutAlign="end">
        <button mat-icon-button aria-label="Close" (click)="removeFilter(i,searchFilter)" class="mat-icon-button">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <div class="content" *ngIf="isTextTypeForm(searchFilter)">
      <app-text-constraints [textConstraint]="searchFilter"></app-text-constraints>
    </div>
    <div class="content" *ngIf="isDateTypeForm(searchFilter)">
      <app-date-constraints [dateConstraint]="searchFilter"></app-date-constraints>
    </div>
    <div class="content" *ngIf="isFactNameTypeForm(searchFilter)">
      <app-fact-constraints [factConstraint]="searchFilter"></app-fact-constraints>
    </div>
    <div class="content" *ngIf="isFactTextTypeForm(searchFilter)">
      <app-fact-text-constraints [factTextConstraint]="searchFilter"></app-fact-text-constraints>
    </div>
  </div>
  <div fxLayout="column" class="bg-grey search-options">
    <h4 class="flex-item-center">Search options</h4>
    <mat-selection-list dense>
      <mat-list-option>Show short version:</mat-list-option>
      <mat-list-option selected="true">Search as you type:</mat-list-option>
      <mat-list-option>Disable html stripping:</mat-list-option>
    </mat-selection-list>
  </div>
  <div class="max-width">
    <button class="max-width" mat-stroked-button>Search</button>
  </div>
</div>


<pre>{{elasticQuery | json}}</pre>
