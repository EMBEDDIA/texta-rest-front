<mat-form-field class="max-width">
  <mat-label>Select Fields</mat-label>
  <mat-select [formControl]="fieldsFormControl" multiple (openedChange)="onOpenedChange($event)">
    <mat-optgroup *ngFor="let group of projectFields" [label]="group.index">
      <mat-option *ngFor="let fields of group.fields" [value]="fields">
        {{fields.path}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
<div *ngFor="let searchFilter of filtersList; let i = index;" class="filters bg-grey">
  <div class="flex-row header">
    <div class="flex-row field-titles">
      <h4 *ngFor="let filter of searchFilter">{{filter.path}};</h4>
    </div>
    <div class="flex-item-right close-panel">
      <button mat-icon-button aria-label="Close" (click)="removeFilter(i)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="content" *ngIf="searchFilter[0].type =='text'">
    <ng-container *ngTemplateOutlet="textFilterTemplate;context:{'searchFilter':searchFilter}"></ng-container>
  </div>
  <div class="content" *ngIf="searchFilter[0].type =='date'">
    <ng-container *ngTemplateOutlet="dateFilterTemplate;context:{'searchFilter':searchFilter}"></ng-container>
  </div>
</div>
<div class=" flex-col bg-grey search-options">
  <h4 class="flex-item-center">Search options</h4>
  <mat-selection-list>
    <mat-list-option>Show short version:</mat-list-option>
    <mat-list-option selected="true ">Search as you type:</mat-list-option>
    <mat-list-option>Disable html stripping:</mat-list-option>
  </mat-selection-list>
</div>
<div class="max-width">
  <button class="max-width" mat-stroked-button>Search</button>
</div>
<ng-template #textFilterTemplate let-searchFilter="searchFilter">
  <div class="flex-col">
    <div class="flex-row text-filter">
      <mat-form-field class="operator">
        <mat-label>Operator</mat-label>
        <mat-select>
          <mat-option selected value="and">and</mat-option>
          <mat-option value="or">or</mat-option>
          <mat-option value="not">not</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="match">
        <mat-label>Match</mat-label>
        <mat-select>
          <mat-option value="phrase_prefix">Phrase prefix</mat-option>
          <mat-option value="word">word</mat-option>
          <mat-option value="phrase">phrase</mat-option>
          <mat-option value="regex">regex</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="slop">
        <mat-label>Slop</mat-label>
        <mat-select>
          <mat-option value="0">0</mat-option>
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field floatLabel="never" class="max-width">
  <textarea matInput class="max-width"
            placeholder="Type here"></textarea>
      </mat-form-field>
    </div>
  </div>
</ng-template>
<ng-template #dateFilterTemplate let-searchFilter="searchFilter">
  <div class="flex-col">
    <mat-form-field>
      <input matInput [matDatepicker]="from" placeholder="From">
      <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
      <mat-datepicker #from></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="to" placeholder="To">
      <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
      <mat-datepicker #to></mat-datepicker>
    </mat-form-field>
  </div>
</ng-template>
