<div class="wrapper">
  <mat-radio-group aria-label="Select an option" fxLayoutAlign="space-between" [(ngModel)]="searcherType"
                   (change)="saveTypeSelection($event.value)">
    <mat-radio-button [value]="1">Simple searcher</mat-radio-button>
    <mat-radio-button [value]="2">Advanced searcher</mat-radio-button>
  </mat-radio-group>
    <app-advanced-search [hidden]="searcherType === 1 || searcherType === undefined"
                         [highlightMatching]="highlightMatching"
                         [showShortVersion]="showShortVersion"></app-advanced-search>
    <app-simple-search [hidden]="searcherType === 2 || searcherType === undefined" [highlightMatching]="highlightMatching"
                       [showShortVersion]="showShortVersion"></app-simple-search>
  <div fxLayout="column" class="bg-grey search-options">
    <h4 class="flex-item-center">Search options</h4>
    <mat-checkbox labelPosition="before" [(ngModel)]=highlightMatching>Only highlight matching facts:</mat-checkbox>
    <mat-checkbox labelPosition="before" [(ngModel)]=showShortVersion>Show short version:</mat-checkbox>
  </div>
  <div class="max-width">
    <button class="max-width" mat-stroked-button (click)="queryNewSearch()"
            data-cy="appSearcherBuildSearchSubmit">Search
    </button>
  </div>
</div>
