
<mat-form-field class="max-width">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input data-cy="appSearcherSideBarBuildSearchDateConstraintStart" matStartDate formControlName="dateFromFormControl" placeholder="Start date">
    <input data-cy="appSearcherSideBarBuildSearchDateConstraintEnd" matEndDate formControlName="dateToFormControl" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker startView="multi-year" #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.dateFromFormControl.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.dateToFormControl.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
