<h1 mat-dialog-title>Edit Regex Tagger Group</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit(regexTaggerGroupForm.value)" [formGroup]="regexTaggerGroupForm" class="flex-col">
    <mat-form-field data-cy="appRegexTaggerGroupCreateDialogDesc">
      <input [errorStateMatcher]="matcher" autocomplete="off" formControlName="descriptionFormControl" matInput
             placeholder="Description" required>

      <mat-error *ngIf="regexTaggerGroupForm.get('descriptionFormControl')?.hasError('required')">
        Description is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="max-width" data-cy="appRegexTaggerGroupCreateDialogRegexTaggerGroups">
      <mat-label>Regex Taggers</mat-label>
      <app-virtual-scroll-select [scrollableDataSource]="projectRegexTaggers" formControlName="regexTaggersFormControl"
                                 required></app-virtual-scroll-select>
      <mat-error *ngIf="regexTaggerGroupForm.get('regexTaggersFormControl')?.hasError('required')">
        Regex Tagger is <strong>required</strong>
      </mat-error>
      <mat-hint>{{regexTaggerGroupOptions?.actions?.POST?.regex_taggers?.help_text || ''}}</mat-hint>
    </mat-form-field>

    <div class="flex-col">
      <div class="flex-row">
        <div class="flex-item-left">
          <button class="flex-item-left" mat-button mat-dialog-close type="button">Close</button>
        </div>
        <div class="flex-item-right">
          <button [disabled]="!regexTaggerGroupForm.valid" data-cy="appRegexTaggerGroupCreateDialogSubmit" mat-button
                  type="submit">
            Apply
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
