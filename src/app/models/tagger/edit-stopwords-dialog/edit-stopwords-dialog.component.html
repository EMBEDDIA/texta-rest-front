<mat-form-field class="max-width">
  <app-textarea-lexicon [formControl]="stopWordsFormControl" placeholder="Stopwords (newline separated)"></app-textarea-lexicon>
    <mat-hint>{{stopwordsOptions?.actions?.POST?.stop_words?.help_text || ''}}</mat-hint>
</mat-form-field>
<mat-checkbox [formControl]="ignoreNumbersFormControl" style="margin-bottom: 10px"
              matTooltip="{{stopwordsOptions?.actions?.POST?.ignore_numbers?.help_text || ''}}"
              matTooltipPosition="left">Ignore numbers
</mat-checkbox>
<div class="flex-col">
  <div class="flex-row">
    <div class="flex-item-left">
      <button type="button" class="flex-item-left" mat-button (click)="closeDialog()">Close</button>
    </div>
    <div class="flex-item-right">
      <button type="submit" mat-button (click)="onSubmit()">Save</button>
    </div>
  </div>

</div>
