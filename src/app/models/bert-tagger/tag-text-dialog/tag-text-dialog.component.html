<div class="flex-row">
  <h1 mat-dialog-title>Tag Text</h1>
  <mat-chip-list disabled>
    <mat-chip *ngIf="data.tagger?.description" color="primary" selected><span
      [matTooltip]="'Id: '+data.tagger.id">{{data.tagger.description}}</span></mat-chip>
  </mat-chip-list>
</div>
<mat-form-field class="max-width" data-cy="appBertTaggerTagTextDialogText">
  <input #textInput matInput placeholder="Tag text">
</mat-form-field>


<div class="checkbox-info-row m-top-10">
  <mat-checkbox [(ngModel)]="feedback">Feedback</mat-checkbox>
  <app-info-icon [textTemplate]="feedBackTemplate" textTitle="Feedback">
    <ng-template #feedBackTemplate>
      <p>{{bertOptions?.actions?.POST?.feedback_enabled?.help_text || ''}}</p>
    </ng-template>
  </app-info-icon>
</div>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div *ngIf="result" class="m-top-10">
  <span class="mat-body-strong">Result: </span>{{result.result}}
  <br>
  <span class="mat-body-strong">Probability: </span> {{result.probability}}
  <ng-container *ngIf="result.feedback">
    <br>
    <span class="mat-body-strong">Feedback id: </span>{{result.feedback.id}}
  </ng-container>
</div>
<div class="flex-col m-top-10">
  <div class="flex-row">
    <div class="flex-item-left">
      <button data-cy="appBertTaggerTagTextDialogClose" mat-dialog-close="" mat-stroked-button>Close</button>
    </div>
    <div class="flex-item-right">
      <button (click)="onSubmit(textInput.value)" mat-button type="submit">Post</button>
    </div>
  </div>
</div>
