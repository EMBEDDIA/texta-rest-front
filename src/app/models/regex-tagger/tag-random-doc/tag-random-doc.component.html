<h1 mat-dialog-title>Tag random doc</h1>

<div mat-dialog-content>
  <form #docForm="ngForm" (ngSubmit)="onSubmit()" class="max-width" id="docForm">

    <mat-form-field class="max-width" data-cy="appRegexTaggerTagRandomDocDialogIndices">
      <mat-label>Indices</mat-label>
      <mat-select #indices="ngModel" (openedChange)="indicesOpenedChange($event)"
                  [(ngModel)]="model.indices" [disableOptionCentering]="true" multiple name="indices"
                  panelClass="select-panel-reveal-input" required>
        <mat-option *ngFor="let projectIndex of projectIndices" [value]="projectIndex">
          {{projectIndex.index}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="indices.hasError('required')">
        Index is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="max-width" data-cy="appRegexTaggerTagRandomDocDialogfields">
      <mat-label>Select Fields</mat-label>
      <mat-select #fields="ngModel" [(ngModel)]="model.fields" [disableOptionCentering]="true" multiple
                  name="fields" panelClass="select-panel-reveal-input" required>
        <mat-option *ngFor="let fields of fieldsUnique" [value]="fields.path">
          {{fields.path}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="fields.hasError('required')">
        Field is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <div class="m-top-10"><span class="mat-body-strong">Result: </span>
      <div class="code-wrapper">
        <code>
          <pre *ngIf="result?.texts">{{result.texts.join(',') | json}}</pre>
          <pre *ngIf="result?.matches">{{result.matches | json}}</pre>
        </code>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>

  <div class="flex-col max-width">
    <div class="flex-row">
      <div class="flex-item-left">
        <button mat-dialog-close="" mat-stroked-button data-cy="appRegexTaggerTagRandomDocDialogClose">Close</button>
      </div>
      <div class="flex-item-right">
        <button [disabled]="docForm.invalid" form="docForm" mat-stroked-button type="submit">Tag</button>
      </div>
    </div>
  </div>
</div>
