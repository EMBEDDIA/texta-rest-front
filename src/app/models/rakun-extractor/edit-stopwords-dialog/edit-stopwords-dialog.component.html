<mat-form-field class="max-width">
  <app-textarea-lexicon [formControl]="stopWordsFormControl"
                        placeholder="Stopwords (newline separated)"></app-textarea-lexicon>
  <mat-hint>{{stopwordsOptions?.actions?.POST?.stop_words?.help_text || ''}}</mat-hint>
</mat-form-field>
<div class="checkbox-info-row m-top-10 m-bot-10">
  <mat-checkbox [(ngModel)]="overWriteExisting">Overwrite existing
  </mat-checkbox>
  <app-info-icon [textTemplate]="stopwordsTemplate" textTitle="Overwrite existing">
    <ng-template #stopwordsTemplate>
      <p>{{stopwordsOptions?.actions?.POST?.overwrite_existing?.help_text || ''}}</p>
    </ng-template>
  </app-info-icon>
</div>
<div class="flex-col">
  <div class="flex-row">
    <div class="flex-item-left">
      <button type="button" class="flex-item-left" mat-button (click)="closeDialog()">Close</button>
    </div>
    <div class="flex-item-right">
      <button type="submit" mat-button (click)="onSubmit()">Save</button>
    </div>
  </div>

</div>
