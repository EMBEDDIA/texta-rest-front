<h1 mat-dialog-title>New Tagger Group</h1>
<div mat-dialog-content>
  <form class="flex-col" [formGroup]="taggerGroupForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Description" autocomplete="off" formControlName="descriptionFormControl"
             [errorStateMatcher]="matcher" required>

      <mat-error *ngIf="taggerGroupForm.get('descriptionFormControl').hasError('required')">
        Description is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Fact name" autocomplete="off" formControlName="factNameFormControl"
             [errorStateMatcher]="matcher" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Minimum sample size"
             formControlName="taggerGroupSampleSizeFormControl">
    </mat-form-field>
    <div class="flex-col" formGroupName="taggerForm">
      <h3>Tagger</h3>
      <mat-form-field>
        <mat-label>Select Fields</mat-label>
        <mat-select formControlName="fieldsFormControl" multiple required>
          <mat-optgroup *ngFor="let group of projectFields" [label]="group.index">
            <mat-option *ngFor="let fields of group.fields" [value]="fields.path">
              {{fields.path}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
        <mat-error *ngIf="taggerGroupForm.get('taggerForm').get('fieldsFormControl').hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Select Embedding</mat-label>
        <mat-select formControlName="embeddingFormControl">
          <mat-option *ngFor="let item of embeddings" [value]="item">
            {{item.description}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="taggerGroupForm.get('taggerForm').get('embeddingFormControl').hasError('required')">
          Embedding is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Vectorizer</mat-label>
        <mat-select formControlName="vectorizerFormControl" required>
          <mat-option *ngFor="let item of taggerOptions.actions.POST.vectorizer.choices" [value]="item">
            {{item.display_name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="taggerGroupForm.get('taggerForm').get('vectorizerFormControl').hasError('required')">
          Vectorizer is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Classifier</mat-label>
        <mat-select formControlName="classifierFormControl" required>
          <mat-option *ngFor="let item of taggerOptions.actions.POST.classifier.choices" [value]="item">
            {{item.display_name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="taggerGroupForm.get('taggerForm').get('classifierFormControl').hasError('required')">
          Classifier is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Maximum sample size" formControlName="sampleSizeFormControl">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Negative multiplier" formControlName="negativeMultiplierFormControl">
      </mat-form-field>


    </div>
    <div class="flex-col">
      <div class="flex-row">
        <div class="flex-item-left">
          <button type="button" class="flex-item-left" mat-button (click)="closeDialog()">Close</button>
        </div>
        <div class="flex-item-right">
          <button type="submit" [disabled]="!taggerGroupForm.valid" mat-button>Create</button>
        </div>
      </div>

    </div>
  </form>
</div>
