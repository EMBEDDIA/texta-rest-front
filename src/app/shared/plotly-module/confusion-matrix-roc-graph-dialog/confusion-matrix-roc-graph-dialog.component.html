<div style="margin-top: -4px; height: 4px">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</div>
<mat-tab-group mat-stretch-tabs animationDuration="0ms">
  <mat-tab label="Confusion matrix">
    <ng-container *ngIf="element">
      <app-confusion-matrix-graph
        [graphData]="{confusion_matrix: element.confusion_matrix, labels: 'none', resizable: isMultiClass}"></app-confusion-matrix-graph>
    </ng-container>
  </mat-tab>
  <mat-tab [disabled]="isMultiClass">
    <ng-template mat-tab-label>
      <span [matTooltip]="isMultiClass ? 'Not available for multiclass' : ''">ROC curve</span>
    </ng-template>
    <ng-template matTabContent>
      <app-roc-curve-graph></app-roc-curve-graph>
    </ng-template>
  </mat-tab>
</mat-tab-group>
