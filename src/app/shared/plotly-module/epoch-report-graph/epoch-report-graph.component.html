<plotly-plot *ngIf="graph?.data && graph.data.length>0"
             divId="graph"
             [useResizeHandler]="true" [style]="{position: 'relative', width: '100%', height: '100%'}"
             [data]="graph.data" [layout]="graph.layout" [updateOnlyWithRevision]="true" [config]="graph.config"
             [revision]="revision"></plotly-plot>
