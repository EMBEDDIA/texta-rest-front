<mat-form-field class="max-width">
  <input matInput placeholder="Phrase text" #textInput>
</mat-form-field>
<div *ngIf="result" class="m-top-10">
  <span class="mat-body-strong">Result: </span>{{result}}
</div>
<div class="flex-col">
  <div class="flex-row">
    <div class="flex-item-right">
      <button color="primary" type="submit" mat-raised-button (click)="onSubmit(textInput.value)" [disabled]="!textInput.value">Post</button>
    </div>
  </div>
</div>
