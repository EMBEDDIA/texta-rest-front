<h1 mat-dialog-title>Embedding Cluster</h1>

<div class="dialog-content-wrapper" mat-dialog-content>
  <form class="flex-col" [formGroup]="embeddingForm" (ngSubmit)="onSubmit(embeddingForm.value)">
    <mat-form-field>
      <input matInput placeholder="Description" formControlName="descriptionFormControl"
             [errorStateMatcher]="matcher" required>

      <mat-error *ngIf="embeddingForm.get('descriptionFormControl').hasError('required')">
        Description is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select Embedding</mat-label>
      <mat-select panelClass="select-panel-reveal-input" [disableOptionCentering]="true" formControlName="embeddingFormControl" required>
        <mat-option *ngFor="let item of embeddings" [value]="item">
          {{item.description}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="embeddingForm.get('embeddingFormControl').hasError('required')">
        Embedding is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" step="10" placeholder="Number of clusters" formControlName="clustersFormControl">
    </mat-form-field>
    <div class="flex-col">
      <div class="flex-row">
        <div class="flex-item-left">
          <button type="button" class="flex-item-left" mat-button (click)="closeDialog()">No Thanks</button>
        </div>
        <div class="flex-item-right">
          <button type="submit" mat-button [disabled]="!embeddingForm.valid">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
