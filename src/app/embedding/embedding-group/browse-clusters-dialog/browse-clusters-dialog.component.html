<mat-select required>
        <mat-option [value]="'ascending'">
          Ascending
        </mat-option>
        <mat-option [value]="'decending'">
          Decending
        </mat-option>
      </mat-select>
<div mat-dialog-content>

        <div *ngIf="result" class="m-top-10"><span class="mat-body-strong">Result: </span>
          <div class="code-wrapper">
            <code>
              <pre>
                        {{result.document | json}}
                    </pre>
            </code>
          </div>
        </div>
      </div>

      <div class="flex-col">
        <div class="flex-row">
          <div class="flex-item-right">
            <button type="submit" mat-button (click)="onSubmit(textInput.value)">Post</button>
          </div>
        </div>
</div>
