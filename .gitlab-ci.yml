Cypress:
  image: cypress/base:10
  stage: e2e-test
  tags:
    - ci-test
  before_script:
    - npm ci
  script:
    - npm run cy:verify
    - npm run cy:info
    - npm run cypress:ci
  artifacts:
    when: always
    paths:
      - cypress/videos/**/*.mp4
      - cypress/screenshots/**/*.png
    expire_in: 1 day
  except:
    - tags


